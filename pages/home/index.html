<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VPlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../responsive.css" />
</head>

<body>
    <header class="header">
        <a href="#" id="logo">
            <span>VPlay</span>
        </a>
        <ul class="nav">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Phim bộ</a></li>
            <li><a href="#">Phim lẻ</a></li>
            <li><a href="#">Anime</a></li>
            <li><a href="#">Phim chiếu rạp</a></li>
        </ul>
        <div id="options-container">
            <a id="search-button" href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <div id="account-button">
                <div class="user-icon-container">
                    <img src="/assets/avatar_account/475055309_1155935292755304_5561348608603339790_n.jpg"
                        alt="User Icon" height="35px" width="35px" id="user-icon" />
                </div>
            </div>
        </div>
    </header>

    <section class="carousel-recommended">
        <div class="slider">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <div class="combine">
            <div class="content-slider">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>

            <div class="thumb-slider">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </section>

    <section class="category-list">
        <div class="thinh-hanh">
            <h2>Thịnh hành</h2>
            <div class="movie-list">
            </div>

        </div>
        <div class="anime">
            <h2>Anime mới cập nhật</h2>
            <div class="movie-list">
            </div>
        </div>
        <div class="hanh-dong">
            <h2>Hành động gay cấn</h2>
            <div class="movie-list">
            </div>
        </div>
        <div class="phim-trung">
            <h2>Phim Trung Quốc Hay</h2>
            <div class="movie-list">
            </div>
        </div>
    </section>

    <script src="./javascript.js"></script>
</body>

</html>
